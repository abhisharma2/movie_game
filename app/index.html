  <body ng-app="movieGameApp">
    <div class="row">
      <div class="large-12 container">
        <h1>Can You Be A Movie Critic?</h1>
        <p>Rank the movies below from 0-100. See how you stack up against movie critics.</p>
        <p>(Critic scores taken from Rotten Tomatoes)</p>
      </div>
    </div>
    <div class="row">
      <div class="large-12">
        <div ng-controller="movieController as movieCtrl" class="question-container" >
          <form class="form" ng-contoller="gameController as game" ng-submit="game.addScore(player_score)" novalidate>
            <div class="score-container" >
              <h2 style="margin-right: 10px; font-size: 1.6875rem;">{{movieCtrl.movies[0].id}}: </h2>
              <h2 class="score-header">{{movieCtrl.movies[0].title}}
                <!-- <span class="hidden">{{movieCtrl.movies[0].ratings.critics_score}}</span> -->
              </h2>
              <label>Score:<input ng-model="movieCtrl.ratings.player_score" type="number"></input></label>
            </div>
            <div class="submit-container">
              <input type="submit" value="Next" class="input-button" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="footer-text">Built by <a href="http://abhiously.com" target="_blank">Abhiously</a> on top of AngularJS & Yeoman</p>
      <ul class="social">
        <li>
          <a href="#"><i class="fa fa-twitter"></i></a>

    </div>
